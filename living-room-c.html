    </div>
  </div>
 
  
  <h2 class="general">Devices</h2>

      <i class="fas fa-thermometer-half"></i>

      </div>

      </div>
    </div>
   
    <div id = "wifiRoot" class="box">

        <h3>Wifi</h3>
      </div>
    
      <div class="card-body">
        
      </div>
    </div>
    
    <div id = "doorRoot" class="box">
      <i class="fas fa-thermometer-half"></i>
      <div class="card-header">
        <h3>Door Lock</h3>
      </div>
      
   
      <div class="card-body">
      
      </div>
    </div>
   
    <div  class="box">

        <h3>Smart TV</h3>
      </div>
      <div class="card-body">
      
      </div>
    </div>
   
   
  </div>

    <div id = "electricRoot" class="box">
      <i class="fas fa-thermometer-half"></i>
      <h3>Electric Usage</h3>
      
    </div>
  
  </div>
