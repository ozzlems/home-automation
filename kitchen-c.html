<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="kitchen-c.css";/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts                                                                                                                                                                                                                                                                              .googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat:wght@200;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap" rel="stylesheet">
    <title>Kitchen </title>
    <title>Kitchen</title>
</head>
<body>
    <a href="consumer.html" class="goBack">
        <img width="40px" height="40px" src="back.png"/>
        <p>Back</p>
      </a>
      <header>
        <h1> Kitchen</h1>
       </header>
       
       <h2 class = "general">General Sensors</h2>
    
       <div class="container">
        <div class="box">
          <i class="fas fa-thermometer-half"></i>
          <h3>Temperature</h3>
      
        </div>
        <div class="box">
          <i class="fas fa-tint"></i>
          <h3>Humidity</h3>
         
        </div>
        <div class="box">
          <i class="fas fa-cloud"></i>
          <h3>CO2</h3>
          
        </div>
      </div>
      
      
      
      
      <h2 class="general">Devices</h2>
      <div class="device-container">
        <div class="card">
          <img class="light" src="light-bulb.png">
          <div class="card-header">
         <h3>Light 1</h3>
          </div>
         <div class="card-body">
          </div>
         </div>
         <div id="wifi-card" class="card height-up">
          <img class="wifi" src="wifi.png">
          <div class="card-header">
            <h3>Wifi</h3>
          </div>
          <div class="card-body">

          </div>
        </div>
        <div id="door-card" class="card height-up">
          <img class="door" src="door.png">
          <div class="card-header">
            <h3>Door Lock</h3>
          </div>
          <div class="card-body">
          </div>
        </div>
      <div class="electric-usage">
        <h2 class = "general-electricity">Electricy Usage</h2>
        <div class="container-electric">
          <div class="box-electric">
            <img class="lightning" src="lightning.png">
            <h2 class="electricity">Consumption</h2>
        </div>
      </div>
      </div>
       <div class="water-usage">
        <h2 class = "general-water">Water Usage</h2>
        <div class="container-water">
          <div class="box-water">
            <img class="water" src="water.png">
            <h2 class="wateri">Consumption</h2>
          </div>
      </div>
      </div>
     </div>
     
     
    
<script src = "kitchen-c.js"></script></script>
</body>
</html>
