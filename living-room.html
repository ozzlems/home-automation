<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style2.css";/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts                                                                                                                                                                                                                                                                              .googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat:wght@200;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap" rel="stylesheet">
    <title>Living Room </title>
</head>
<body>
  <header>
    <h1> Living Room </h1>
   </header>
   
   <h2 class = "general">General Sensors</h2>

   <div class="container">
    <div class="box">
      <i class="fas fa-thermometer-half"></i>
      <h3>Temperature</h3>
    <div class="button-container">
        <button class="set-button" onclick="openPopup()">Set</button>
        <button class="send-button">Send</button>
      </div>
    </div>
    <div class="box">
      <i class="fas fa-tint"></i>
      <h3>Humidity</h3>
     <div class="button-container">
        <button class="set-button"  onclick="openPopup()">Set</button>
        <button class="send-button">Send</button>
      </div>
    </div>
    <div class="box">
      <i class="fas fa-cloud"></i>
      <h3>CO2</h3>
      <div class="button-container">
        <button class="set-button" onclick="openPopup()">Set</button>
        <button class="send-button">Send</button>
      </div>
    </div>
  </div>
  
  <div class="popup">
    <div class="popup-content">
      <button class="close-button">&times;</button>
      <h2>Set Temperature Range</h2>
      <form>
        <label for="temp-min">Minimum Temperature:</label>
        <input type="number" id="temp-min" name="temp-min"><br><br>
        <label for="temp-max">Maximum Temperature:</label>
        <input type="number" id="temp-max" name="temp-max"><br><br>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src = "main.js"></script>
</body>
</html>
