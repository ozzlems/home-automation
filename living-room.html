<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style2.css";/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts                                                                                                                                                                                                                                                                              .googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat:wght@200;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap" rel="stylesheet">
    <title>Living Room </title>
</head>
<body>
  <header>
    <h1> Living Room </h1>
   </header>
   
   <h2 class = "general">General Sensors</h2>

   <div class="container">
    <div class="box">
      <i class="fas fa-thermometer-half"></i>
      <h3>Temperature</h3>
    <div class="button-container">
        <button class="set-button" onclick="openPopup()">Set</button>
      
      </div>
    </div>
    <div class="box">
      <i class="fas fa-tint"></i>
      <h3>Humidity</h3>
     <div class="button-container">
        <button id = "set-humidity-button" class="set-button"  onclick="openHumidityPopup()">Set</button>
     
      </div>
    </div>
    <div class="box">
      <i class="fas fa-cloud"></i>
      <h3>CO2</h3>
      <div class="button-container">
        <button class="set-button" onclick="openCo2Popup()">Set</button>
      
      </div>
    </div>
  </div>
  
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2>Set Temperature Range</h2>
      <div class="input-container">
        <label for="min">Min:</label>
        <input type="number" id="min" name="min" placeholder="C°">
      </div>
      <div class="input-container">
        <label for="max">Max:</label>
        <input type="number" id="max" name="max" placeholder="C°">
      </div>
      <div class="input-container">
        <label for="input">Value:</label>
        <input type="number" id="input" name="input" placeholder="C°">
      </div>
      <div class ="button-container">
     <button id="save-button">Save</button>
      <button id="send-button" disabled>Send</button>
    </div>
      </div>
  </div>
  <div id="humidity-popup" class="popup">
    <div class="popup-content">
      <span id="close-humidity-popup-button" class="close-button">&times;</span>
      <h2>Set Humidity </h2>
      <div class="input-container">
        <label for="input">Enter Value:</label>
        <input type="number" id="humidity-input" name="input" placeholder="%">
      </div>
      <div class="button-container">
      <button id="humidity-save-button">Save</button>
      <button id="humidity-send-button" disabled>Send</button>
    </div>
    </div>
  </div>
  <div id="co2-popup" class="popup">
    <div class="popup-content">
      <span id="close-co2-popup-button" class="close-button">&times;</span>
      <h2>Set CO2 </h2>
      <div class="input-container">
        <label for="input">Enter Value:</label>
        <input type="number" id="co2-input" name="input" placeholder="%">
      </div>
      <div class="button-container">
      <button id="co2-save-button">Save</button>
      <button id="co2-send-button" disabled>Send</button>
    </div>
    </div>
  </div>
  
  


  <script src = "main.js"></script>
</body>
</html>
